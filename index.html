<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <link rel="stylesheet" href="https://use.typekit.net/cty1qev.css">
    <link rel="stylesheet" href="https://use.typekit.net/gky2lwc.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="app.js"></script> -->

</head>
<body>
    <!-- sidebar instead of navbar ... tied to the right side of sreen -->
    <nav>
        <!-- icon to click on -->
        <span class="logo">Cine Manuel</span>
        <!-- hidden side bar -->
        <span class="logo">Button</span>
    </nav>
    <!-- header (cool title screen) -->
    <header class="title">
        
        <!-- feature title screen... maybe cool animation -->
        <h1>
            <span class="title-text">Looking For</span> 
            <br>
            <span class="title-name" id="changing-text">Cine Manuel</span>
        </h1>
        <blockquote><i>“Creativity is Intelligence having fun” ~ Albert Einstein</i></blockquote>
        
    </header>
    <!-- scroll down has smooth cool animation -->
    
    <!-- interactive showreel? cool warping effects? -->
    <section class="showreel">
        <h2>Show Reel</h2>
        <!-- 16/9 video that the user can interact with but controlled -->
        <video class="showreel-video" style="pointer-events: none;" disablePictureInPicture controlsList="nodownload" autoplay muted loop>
            <source src="showreel.mp4" type="video/mp4">
        </video>
        
    </section>
    
    <section class="gallary">
        <h2>Gallary</h2>
        <!-- link them out to check out gallary -->
    </section>

    <!-- show off with about me section... flippable cards? carosel? -->
    <section class="about">
        <h2>About</h2>
        <!-- scroll / film reeling where they can show more by dragging down -->
    </section>
    <!-- brands slider -->
    <section class="brand">
        <h2>Brands</h2>
        <!-- brand slider -->
        <div class="slider">
            <div class="slider-content">
                <img src="brands/4x4 Show - Custom.png" alt="4x4 Show">
                <img src="brands/Bilstein Logo.png" alt="Bilstein">
                <img src="brands/dr-logo-white.png" alt="Dr">
                <img src="brands/HEASMANS_RGB_WHT.png" alt="Heasmans">
                <img src="brands/LOGO_A.png" alt="Sam Young 4x4">
                <img src="brands/Mater Lotteries Logo.jpeg" alt="Mater Lotteries">
                <img src="brands/maxxis logo.png" alt="Maxxis">
                <img src="brands/Primary-Logo_White_with-tag.png" alt="Dreamatic">
                <img src="brands/Vodka Cruiser Logo.jpg" alt="Vodka Cruiser">
            </div>
        </div>
        
    </section>
    <!-- footer CTA (contact us now!) -->
    <footer>
        <h2>Footer</h2>
        <!-- button to CTA -->
        
        <!-- socials -->
        
    </footer>
</body>
</html>
