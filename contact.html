    <!-- sidebar instead of navbar ... tied to the right side of sreen -->

    <!-- header (cool title screen) -->
    <section class="section">
        <h1>Contact</h1>
        <form action="send_email.php" method="POST" class="contact">
            <div class="subject">
                <div>
                    <input type="radio" name="subject" id="meeting" value="Meeting" checked>
                    <label for="meeting">Schedule Meeting</label>
                </div>
                <div>
                    <input type="radio" name="subject" id="quote" value="Quote">
                    <label for="quote">Request A Quote</label>
                </div>
                <div>
                    <input type="radio" name="subject" id="hello" value="Hello">
                    <label for="hello">Say Hello</label>
                </div>
            </div>
            <div class="information">
                <div class="first">
                    <input type="text" name="first" id="first">
                    <label for="first">First Name</label>
                    <!-- validate text -->
                </div>
                <div class="last">
                    <input type="text" name="last" id="last">
                    <label for="last">Last Name</label>
                    <!-- validate text -->
                </div>
                <div class="email">
                    <input type="email" name="email" id="email">
                    <label for="email">Email Address</label>
                    <!-- validate the email address -->
                </div>
                <div class="phone">
                    <!-- add number type drop down menu (+61) -->
                    <input type="text" name="phone" id="phone">
                    <label for="phone">Phone Number</label>
                    <!-- validate the phone number -->
                </div>
                <div class="budget">
                    <input type="number" name="budget" id="budget">
                    <label for="budget">Budget</label>
                </div>
                <div class="schedule">
                    <input type="datetime-local" name="schedule" id="schedule">
                    <label for="schedule">Preferred Time</label>
                </div>
                <div class="message">
                    <textarea name="message" id="message">
                        Enter text here...
                    </textarea>
                    <label for="message">Message</label>
                </div>
                <div class="submit">
                    <input type="submit" value="submit">
                    <label for="submit">submit</label>
                </div>
                
            </div>
        </form>
    </section>
