<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/cty1qev.css">
    <link rel="stylesheet" href="https://use.typekit.net/gky2lwc.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

        <!-- sidebar instead of navbar ... tied to the right side of sreen -->
        <nav>
            <input type="checkbox" name="navigate" id="navigate">
            <label class="nav-button" for="navigate">
                <span></span>
              </label>
            <div class="nav-menu">
                <a href="index.html" id="nav-contact"><div>Home</div></a>
                <a href="gallery.html" id="nav-gallery"><div>Gallery</div></a>
                <a href="about.html" id="nav-about"><div>About Us</div></a>
            </div>
    </nav>

    <!-- header (cool title screen) -->
    <section class="section">
        <h1>Contact</h1>
        <form action="send_email.php" method="POST" class="contact">

            <input type="radio" name="subject" id="meeting" value="Meeting" checked>
            <label for="meeting">Schedule Meeting</label>
            <input type="radio" name="subject" id="quote" value="Quote">
            <label for="quote">Request A Quote</label>
            <input type="radio" name="subject" id="hello" value="Hello">
            <label for="hello">General Enquiry</label>

            <div class="information">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required pattern="[A-Za-z\s]+" title="Please enter letters only">
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last"  required pattern="[A-Za-z\s]+" title="Please enter letters only">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" >
                <div class="quote">
                    <label for="budget">Budget</label>
                    <input type="number" name="budget" id="budget">
                </div>
                <div class="meeting">
                    <label for="schedule">Preferred Time</label>
                    <input type="datetime-local" name="schedule" id="schedule">
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message">
                </textarea>
                <label for="submit">submit</label>
                <input type="submit" value="submit">
            </div>
        </form>
    </section>
</body>

</html>
