<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      background: linear-gradient(to right, #f1f1f1, #ffffff); /* Example background gradient */
      width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      color: #ffffff; /* Set the default text color */
      filter: invert(100%);
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text">Sample Text</h1>
  </div>
</body>
</html>
